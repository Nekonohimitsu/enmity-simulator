<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neko's Enmity Gauge!</title>
        <meta name="description" content="Simulates enmity data">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <style>
            table, th, td {
                border:2px solid black;
                border-collapse: collapse;
            }
            th {
                background-color: lavender;
            }
        </style>
        <h1>FFXI Enmity Simulator</h1>
        <input id="newPlayerName">
        <button onclick='createPlayerRow();' style="margin-bottom: 10px;">Add Player</button>
        <button onclick='triggerCombat();'style="margin-bottom: 10px;">Aggro Enemy</button>
        <table cellpadding='3' id="basePlayerTable">
            <tr>
                <th>Player Name</th>
                <th>Enmity +/-</th>
                <th>Cumulative Enmity</th>
                <th>Volatile Enmity</th>
                <th>Actions</th>
            </tr>
        </table>
        <p id="MessageToUser" style="color: red;"></p>
        <textarea id="CombatLog" disabled="true" rows="15" style="resize: none; background-color:lightgray; margin-top: 10px; width:98%;" wrap="hard">
        </textarea>
